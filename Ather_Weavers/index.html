<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Playground</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="loading">Loading...</div>
  <div id="ui" style="display: none;">
    <h3>Controls</h3>
    <button id="addSphere">Add Sphere</button>
    <button id="addCube">Add Cube</button>
    <button id="clear">Clear All</button>
    <p>Click + Drag to move objects</p>
    <p>Mouse wheel to zoom</p>
    <p>Right click + drag to rotate</p>
  </div>

  <!-- Import maps polyfill for browsers that don't support it -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://threejs.org/build/three.module.js",
      "three/addons/": "https://threejs.org/examples/jsm/",
      "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat"
    }
  }
  </script>
  
  <!-- Main application -->
  <script type="module" src="script.js"></script>
</body>

</html>
