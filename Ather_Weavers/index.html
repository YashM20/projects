<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Æther Weaver</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    canvas {
      display: block;
    }

    #ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }

    #ui-container button {
      background-color: #4a5568;
      /* gray-700 */
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #ui-container button:hover {
      background-color: #2d3748;
      /* gray-800 */
    }

    #loading-indicator {
      /* Basic loading */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="loading-indicator">Loading Physics...</div>
  <div id="ui-container" style="display: none;"> <!-- Hide until ready -->
    <h2 class="text-lg font-bold mb-2">Æther Weaver Controls</h2>
    <p>Click + Drag: Weave String</p>
    <p>Click: Conjure Nebula Core</p>
    <p>Click + Drag Object: Grab & Throw</p>
    <button id="pulse-btn">Emit Gravitational Pulse</button>
    <button id="clear-btn">Clear Scene</button>
    <!-- Add more controls (e.g., sliders) if desired -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Option 1: Rapier -->
  <script type="module" src="script.js"></script>
  <!-- Option 2: Ammo (Needs Ammo.js build, often loaded async) -->
  <!-- <script src="path/to/ammo.wasm.js"></script> -->
  <!-- <script src="main_ammo.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <!-- Note: Choose ONE physics engine and its corresponding main JS file -->

  <!-- Visitor Counter -->
  <div class="text-center fixed bottom-0 right-0 ">
      <a href='http://www.freevisitorcounters.com'>on Freevisitorcounters.com</a>
      <script type='text/javascript'
        src='https://www.freevisitorcounters.com/auth.php?id=e64d02f0dc490b1a0edca7ccf23cf850a6ae269c'></script>
      <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1328932/t/5"></script>
  </div>
</body>

</html>
