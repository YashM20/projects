<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric Pattern Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      /* Tailwind gray-100 */
    }

    .control-label {
      @apply block text-sm font-medium text-gray-700 mb-1;
    }

    .control-input {
      @apply w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700;
    }

    .control-value {
      @apply text-sm text-gray-500 ml-2;
    }

    .canvas-container {
      /* Ensure container respects canvas size */
      width: 500px;
      height: 500px;
      margin: auto;
      /* Center the canvas */
      border: 1px solid #d1d5db;
      /* Tailwind gray-300 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Add shadow */
      border-radius: 0.5rem;
      /* Rounded corners */
      overflow: hidden;
      /* Clip content to rounded corners */
    }

    canvas {
      display: block;
      /* Remove extra space below canvas */
    }

    .btn {
      @apply px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-150 ease-in-out;
    }
  </style>
</head>

<body class="flex flex-col md:flex-row h-screen p-4 gap-4">

  <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-lg h-fit">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Controls</h2>

    <div class="mb-4">
      <label for="elementSize" class="control-label">Tile Size</label>
      <div class="flex items-center">
        <input type="range" id="elementSize" min="10" max="100" value="50" class="control-input">
        <span id="elementSizeValue" class="control-value">50</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="spacing" class="control-label">Spacing</label>
      <div class="flex items-center">
        <input type="range" id="spacing" min="0" max="50" value="5" class="control-input">
        <span id="spacingValue" class="control-value">5</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="baseColor" class="control-label">Base Color</label>
      <input type="color" id="baseColor" value="#a8a29e"
        class="w-full h-10 p-1 border border-gray-300 rounded-lg cursor-pointer">
    </div>

    <div class="mb-4">
      <label for="colorVariation" class="control-label">Color Variation (%)</label>
      <div class="flex items-center">
        <input type="range" id="colorVariation" min="0" max="100" value="15" class="control-input">
        <span id="colorVariationValue" class="control-value">15</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="rotationVariation" class="control-label">Rotation Variation (Â°)</label>
      <div class="flex items-center">
        <input type="range" id="rotationVariation" min="0" max="45" value="0" class="control-input"> <span
          id="rotationVariationValue" class="control-value">0</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="addSides" class="control-label">Add Simple Sides (3D Effect)</label>
      <input type="checkbox" id="addSides" class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4">
    </div>


    <div class="mt-6">
      <button id="randomizeButton" class="btn w-full">Randomize & Regenerate</button>
    </div>
  </div>

  <div class="flex-grow flex items-center justify-center">
    <div class="canvas-container">
      <canvas id="patternCanvas"></canvas>
    </div>
  </div>

  <script>
    // --- Global Variables ---
    let fabricCanvas; // Fabric.js canvas instance
    const canvasElement = document.getElementById('patternCanvas');
    const canvasContainer = document.querySelector('.canvas-container');

    // Control Elements
    const elementSizeSlider = document.getElementById('elementSize');
    const spacingSlider = document.getElementById('spacing');
    const baseColorPicker = document.getElementById('baseColor');
    const colorVariationSlider = document.getElementById('colorVariation');
    const rotationVariationSlider = document.getElementById('rotationVariation');
    const addSidesCheckbox = document.getElementById('addSides'); // Checkbox for sides
    const randomizeButton = document.getElementById('randomizeButton');

    // Value Displays
    const elementSizeValue = document.getElementById('elementSizeValue');
    const spacingValue = document.getElementById('spacingValue');
    const colorVariationValue = document.getElementById('colorVariationValue');
    const rotationVariationValue = document.getElementById('rotationVariationValue');

    // Debounce function
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // --- Initialization ---
    function initializeCanvas() {
      const containerWidth = canvasContainer.offsetWidth;
      const containerHeight = canvasContainer.offsetHeight;
      canvasElement.width = containerWidth;
      canvasElement.height = containerHeight;

      fabricCanvas = new fabric.Canvas('patternCanvas', {
        backgroundColor: '#e5e7eb', // Light gray background
        selection: false,
        renderOnAddRemove: false
      });

      setupEventListeners();
      generatePattern();
    }

    // --- Event Listeners ---
    function setupEventListeners() {
      const debouncedGenerate = debounce(generatePattern, 150); // Slightly longer debounce

      elementSizeSlider.addEventListener('input', () => {
        elementSizeValue.textContent = elementSizeSlider.value;
        debouncedGenerate();
      });
      spacingSlider.addEventListener('input', () => {
        spacingValue.textContent = spacingSlider.value;
        debouncedGenerate();
      });
      baseColorPicker.addEventListener('input', debouncedGenerate);
      colorVariationSlider.addEventListener('input', () => {
        colorVariationValue.textContent = colorVariationSlider.value;
        debouncedGenerate();
      });
      rotationVariationSlider.addEventListener('input', () => {
        rotationVariationValue.textContent = rotationVariationSlider.value;
        debouncedGenerate();
      });
      addSidesCheckbox.addEventListener('change', debouncedGenerate); // Listen to checkbox change
      randomizeButton.addEventListener('click', generatePattern);
    }

    // --- Pattern Generation (Isometric) ---
    function generatePattern() {
      if (!fabricCanvas) return;

      // Get control values
      const size = parseInt(elementSizeSlider.value); // Represents vertical distance from center to top/bottom vertex
      const spacing = parseInt(spacingSlider.value);
      const baseColorHex = baseColorPicker.value;
      const colorVariation = parseInt(colorVariationSlider.value) / 100;
      const rotationVariation = parseInt(rotationVariationSlider.value);
      const addSides = addSidesCheckbox.checked; // Check if sides should be added

      // Calculate isometric dimensions
      const isoHeight = size; // Height of the rhombus
      const isoWidth = size * Math.sqrt(3); // Width of the rhombus

      // Calculate step distance for the grid
      const stepX = isoWidth + spacing;
      const stepY = isoHeight * 0.75 + (spacing * 0.75); // Adjust vertical step for tighter packing

      fabricCanvas.clear();
      fabricCanvas.backgroundColor = '#e5e7eb';

      const canvasWidth = fabricCanvas.width;
      const canvasHeight = fabricCanvas.height;

      // Loop through grid positions (adjust loop bounds)
      for (let r = -1; r * stepY < canvasHeight + isoHeight; r++) { // Start slightly off-screen
        for (let c = -1; ; c++) { // Start slightly off-screen
          // Calculate center position for the rhombus
          const cx = (c * stepX) + ((r % 2) * stepX / 2); // Offset every other row
          const cy = r * stepY;

          // Break column loop if we've gone past the right edge
          if (cx - isoWidth / 2 > canvasWidth) break;

          // Calculate random variations
          const randomRotation = (Math.random() - 0.5) * 2 * rotationVariation;
          const baseTileColor = getRandomColorVariation(baseColorHex, colorVariation);

          // --- Create Isometric Element ---
          const tileGroup = []; // Group top and sides

          // 1. Top Face (Rhombus)
          const topPoints = [
            { x: cx, y: cy - isoHeight / 2 },             // Top vertex
            { x: cx + isoWidth / 2, y: cy },              // Right vertex
            { x: cx, y: cy + isoHeight / 2 },             // Bottom vertex
            { x: cx - isoWidth / 2, y: cy }               // Left vertex
          ];
          const topFace = new fabric.Polygon(topPoints, {
            fill: baseTileColor,
            selectable: false,
            hoverCursor: 'default',
            originX: 'center',
            originY: 'center',
            // stroke: '#555', // Optional: Add stroke for definition
            // strokeWidth: 0.5
          });
          tileGroup.push(topFace); // Add top face to the group array

          // 2. Optional Side Faces (Simple Parallelograms)
          if (addSides) {
            const sideHeight = size * 0.4; // Arbitrary height for the sides
            const darkerColor1 = varyColorComponent(baseTileColor, -0.15, true); // Make left side darker
            const darkerColor2 = varyColorComponent(baseTileColor, -0.30, true); // Make right side darker

            // Left Side Face
            const leftSidePoints = [
              { x: cx - isoWidth / 2, y: cy },              // Top-Left vertex of top face
              { x: cx, y: cy + isoHeight / 2 },             // Bottom vertex of top face
              { x: cx, y: cy + isoHeight / 2 + sideHeight }, // Bottom-Left vertex of side
              { x: cx - isoWidth / 2, y: cy + sideHeight }   // Top-Left vertex of side
            ];
            const leftSide = new fabric.Polygon(leftSidePoints, {
              fill: darkerColor1,
              selectable: false,
              hoverCursor: 'default',
              originX: 'center',
              originY: 'center',
            });
            tileGroup.push(leftSide); // Add left side

            // Right Side Face
            const rightSidePoints = [
              { x: cx + isoWidth / 2, y: cy },              // Top-Right vertex of top face
              { x: cx, y: cy + isoHeight / 2 },             // Bottom vertex of top face
              { x: cx, y: cy + isoHeight / 2 + sideHeight }, // Bottom-Right vertex of side
              { x: cx + isoWidth / 2, y: cy + sideHeight }   // Top-Right vertex of side
            ];
            const rightSide = new fabric.Polygon(rightSidePoints, {
              fill: darkerColor2,
              selectable: false,
              hoverCursor: 'default',
              originX: 'center',
              originY: 'center',
            });
            tileGroup.push(rightSide); // Add right side
          }

          // Group the faces together
          const finalElement = new fabric.Group(tileGroup, {
            left: cx, // Group positioning is relative to its center
            top: cy,
            angle: randomRotation, // Apply rotation to the whole group
            selectable: false,
            hoverCursor: 'default',
            originX: 'center',
            originY: 'center'
          });

          fabricCanvas.add(finalElement);
        }
      }
      // Request render after adding all objects
      fabricCanvas.requestRenderAll();
    }


    // --- Helper Functions ---

    // Function to get a random color variation (accepts rgb string or hex)
    function getRandomColorVariation(colorInput, variation) {
      let rgb = typeof colorInput === 'string' && colorInput.startsWith('#') ? hexToRgb(colorInput) : parseRgb(colorInput);
      if (!rgb) return colorInput; // Fallback

      const r = varyColorComponentValue(rgb.r, variation);
      const g = varyColorComponentValue(rgb.g, variation);
      const b = varyColorComponentValue(rgb.b, variation);

      return `rgb(${r},${g},${b})`;
    }

    // Vary a single color component value (0-255)
    function varyColorComponentValue(component, variation) {
      // variation is +/- percentage (e.g., 0.2 for 20%)
      const amount = Math.round(255 * variation * (Math.random() - 0.5) * 2);
      return Math.max(0, Math.min(255, component + amount)); // Clamp between 0 and 255
    }

    // Function to darken/lighten a color component by a fixed amount (for shading)
    function varyColorComponent(colorInput, amount, isAbsolute = false) {
      let rgb = typeof colorInput === 'string' && colorInput.startsWith('#') ? hexToRgb(colorInput) : parseRgb(colorInput);
      if (!rgb) return colorInput;

      // If absolute, amount is direct +/- value. If not, it's a factor (e.g., -0.2 for 20% darker)
      const change = (comp) => isAbsolute ? comp + amount * 255 : comp * (1 + amount);

      const r = Math.max(0, Math.min(255, Math.round(change(rgb.r))));
      const g = Math.max(0, Math.min(255, Math.round(change(rgb.g))));
      const b = Math.max(0, Math.min(255, Math.round(change(rgb.b))));
      return `rgb(${r},${g},${b})`;
    }


    // Convert HEX color to RGB object
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : null;
    }

    // Parse "rgb(r,g,b)" string to RGB object
    function parseRgb(rgbString) {
      const result = /rgb\((\d+),\s*(\d+),\s*(\d+)\)/.exec(rgbString);
      return result ? {
        r: parseInt(result[1], 10),
        g: parseInt(result[2], 10),
        b: parseInt(result[3], 10)
      } : null;
    }


    // --- Start the application ---
    document.addEventListener('DOMContentLoaded', initializeCanvas);

  </script>

</body>

</html>
